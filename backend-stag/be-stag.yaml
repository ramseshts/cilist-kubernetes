apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-cilist-stag
  namespace: staging
  labels:
    app: be-cilist-stag
    name: be-cilist-stag
    keel.sh/policy: major
    keel.sh/trigger: poll  
spec:
  selector:
    matchLabels:
      app: be-cilist-stag
  replicas: 2
  template:
    metadata:
      labels:
        app: be-cilist-stag
    spec:
      containers:
      - name: be-cilist-stag
        image: ramses01/cilist-backend:0.0.2-staging
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
        env:
        - name: DATABASE_HOST
          value: db-service-stag
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-db-stag
              key: MYSQL_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-db-stag
              key: MYSQL_PASSWORD
        - name: DATABASE_DATABASE
          valueFrom:
            configMapKeyRef:
              name: db-configmap-stag
              key: MYSQL_DATABASE
        - name: DATABASE_PORT
          value: "3306"
---
apiVersion: v1
kind: Service
metadata:
  name: svc-be-cilist-stag
  namespace: staging
spec:
  selector:
    app: be-cilist-stag
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
    
        
